        * {
            margin: 0px;
            padding: 0px;
            position: relative;
        }

        body,
        html {
            width: 100vw;
            height: 100vh;
        }

        h2 {
            font-size: 20px;
            font-weight: bold;
        }
 /* <!-- CHANGE ON EXAM --> */
        .box-shadow {
            -webkit-box-shadow: 7px 2px 26px -3px rgba(0, 0, 0, 0.75);
            -moz-box-shadow: 7px 2px 26px -3px rgba(0, 0, 0, 0.75);
            box-shadow: 7px 2px 26px -3px rgba(0, 0, 0, 0.75);
        }

        .main-container-grid {
            display: grid;
            grid-template-rows: 1fr 13fr 1fr;
            height: 100%;
            grid-row-gap: 1em;
        }

        .r1,
        .r3 {
            height: 50px;
            background-color: #e6d2dd;
            padding: 1em;
            align-self: center;
            align-items: center;
            color: #414042;

        .r3 {
            align-items: center;
            text-align: center;
        }

        .r2 {
            height: 100%;
            background-color: #e6d2dd;

        }

        .three-column {
            display: grid;
            grid-template-columns: 2fr 8fr 3fr;
            background-color: #e6d2dd;
            /* width: 100%; */
            grid-column-gap: 1em;
        }

        .c1 {
            min-width: 200px;
        }

        .c1,
        .c3 {
            background-color: #e6d2dd;
        }

        .txt-center {
            text-align: center;
            margin: 15px auto 15px;
            border-bottom: 1px solid #414042;
            padding-bottom: 15px;
            color: #414042;
        }

        .left-nav {
            list-style-type: none;

        }

        .left-nav>li>a {
            display: block;
            padding: 15px 0px 15px 30px;
            background-color: #e6d2dd;
            transition-duration: 0.7s;
            font-weight: bold;
            text-decoration: none;
        }

        .left-nav>li>a:hover {
            background-color: #d2e6db;
        }

        .c2 {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: 1fr 1fr 1fr;
            grid-gap: 1em;
            width: 100%;
        }

        .h2-content {
            grid-column: 1 / 5;
            height: 22px;
            width: 100%;
            /* background-color: #f1f1f1; */
        }

        .c2>img {
            width: 100%;
            /* background-size: cover;
            object-fit: cover; */
            align-self: center;
            max-height: 130px;
        }
    </style>
</head>
